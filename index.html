<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
            <div class="calc">
                <div class="calc-display">
                    <textarea disabled type="text" class="display-input" id="display" value=""></textarea>
                </div>
				<div class='left'>
					<div class='grid_left'>
						<button type="button" class="grey btnl math">7</button>
						<button type="button" class="grey btnl math">8</button>
						<button type="button" class="grey btnl math">9</button>
						<button type="button" class="grey btnl math">4</button>
						<button type="button" class="grey btnl math">5</button>
						<button type="button" class="grey btnl math">6</button>
						<button type="button" class="grey btnl math">1</button>
						<button type="button" class="grey btnl math">2</button>
						<button type="button" class="grey btnl math">3</button>
						<button type="button" class="grey btnl math">0</button>
						<button type="button" class="grey btnl math">.</button>
						<button type="button" class="grey btnl result">=</button>
					</div>
				</div>
				<div class='right'>
					<div class='grid_right'>
						<button type="button" class="grey btnr delete">&#8678</button><!--&#8656 -->
						<button type="button" class="grey btnr all_clear">ac</button>
						<button type="button" class="grey btnr math">&#247</button>
						<button type="button" class="grey btnr math sqrt">&#8730</button>
						<button type="button" class="grey btnr math">&#215</button>
						<button type="button" class="grey btnr math pow">^</button>
						<button type="button" class="grey btnr math">-</button>
						<button type="button" class="grey btnr"></button>
						<button type="button" class="grey btnr math">+</button>
						<button type="button" class="grey btnr"></button>
					</div>
				</div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
